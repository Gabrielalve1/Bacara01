<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bacboo Abacus</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    #output { margin-top: 20px; padding: 10px; background: #fff; border-radius: 5px; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>

<h1>IA Bacboo Abacus</h1>

<p>Adicionar cor manualmente:</p>
<button onclick="addColor('Azul')">ðŸ”µ Azul</button>
<button onclick="addColor('Vermelho')">ðŸ”´ Vermelho</button>
<button onclick="addColor('Empate')">âšª Empate</button>

<hr>

<p>Ou envie a imagem do grÃ¡fico:</p>
<input type="file" id="fileInput">
<button onclick="sendImage()">Enviar imagem</button>

<div id="output">
  <h2>Resultado:</h2>
  <pre id="result">Sem anÃ¡lise ainda</pre>
</div>

<script>
const API_URL = "";

// Adicionar cor manual
async function addColor(color) {
  try {
    await fetch(API_URL + "/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ color })
    });
    analyze();
  } catch (err) {
    console.error(err);
    alert("Erro ao adicionar cor!");
  }
}

// Upload da imagem
async function sendImage() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("Escolha uma imagem!");

  const formData = new FormData();
  formData.append("image", file);

  try {
    const res = await fetch(API_URL + "/upload", { method: "POST", body: formData });
    const data = await res.json();
    document.getElementById("result").textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    console.error(err);
    alert("Erro ao enviar imagem!");
  }
}

// Analisar histÃ³rico
async function analyze() {
  try {
    const res = await fetch(API_URL + "/analyze");
    const data = await res.json();
    document.getElementById("result").textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    console.error(err);
    alert("Erro ao analisar histÃ³rico!");
  }
}

// Atualiza automaticamente
setInterval(analyze, 5000);
analyze();
</script>

</body>
</html>
