<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bacara AI</title>
</head>
<body style="background:#0b0b0b;color:white;text-align:center;padding-top:100px">

  <h1>ðŸŽ¯ Bacara AI</h1>

  <button onclick="testar()">Testar API</button>

  <pre id="res"></pre>

  <script>
    async function testar() {
      document.getElementById("res").innerText = "Testando...";
      const r = await fetch("/api/analyze");
      const j = await r.json();
      document.getElementById("res").innerText = JSON.stringify(j, null, 2);
    }
  </script>

</body>
</html>
